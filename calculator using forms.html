<!DOCTYPE html>
<html lang="en">
<head> 
    <style>
        body{
            background-color: #aba148;
        }
        body {
            text-align: center;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        input {
            margin-left: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #6f6612;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
        <title>Calculate.js</title>
</head>
<body> 
   <center>
    <h2> Calculator </h2><b>
    <form id="calculatorForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required> <br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="add" class="operation-label">
            <input type="radio" id="add" name="operation" value="add" required>
            Addition (+)
        </label><br>

        <label for="subtract" class="operation-label">
            <input type="radio" id="subtract" name="operation" value="subtract" required>
            Subtraction (-)
        </label><br>

        <label for="multiply" class="operation-label">
            <input type="radio" id="multiply" name="operation" value="multiply" required>
            Multiplication (*)
        </label><br>

        <label for="divide" class="operation-label">
            <input type="radio" id="divide" name="operation" value="divide" required>
            Division (/)
        </label><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.querySelector('input[name="operation"]:checked');

            if (!operation) {
                alert("Please select an operation.");
                return;
            }

            var result;

            switch (operation.value) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script></b>

</body>
</html>
